<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" href="./favicon.svg" type="image/svg" sizes="16x16" />
</head>
<body>
  <main>
    <div id="search-bar">
      <input type="text">
      <button type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500.00001 500.00001">
          <g fill="#2b0000" transform="translate(-4.3609793 -560.0326385)">

          </g>
        </svg>        
      </button>
    </div>
    <div id="data-container">
      <h1 id="city-name"></h1>
      <h3 id="date-time"></h3>
      <div id="weather-data">
        <div>
          <h1>
            <span id='temperature'></span>
            <a id='celsius'>C</a>
            <span> | </span>
            <a href='#' id='celsius'>F</a>
          </h1>
          <h3 id="description"></h3>
        </div>
        <img id='weather-icon' src="" alt="">
      </div>
    </div>
  </main>
  <script src="./index.js"></script>

</html>
